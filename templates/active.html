    <!-- pop up form for creating new topic -->
    <div class="modal fade" tabindex="-1" id="startTopicModal" role="dialog" aria-labelledby="#createTopic" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createTopic">Create A Topic!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- the start new topic form -->
          <div class="modal-body">
            <form role="form" enctype=multipart/form-data novalidate>
              <div class="form-group">
                <label for="topic-box" class="col-form-label">Topic</label>

              <div class="form-group">
                <label for="topic-content-box" class="col-form-label">Contents</label>
                <div id="topic-content-box" style="height: 250px;"></div>
              </div>
              <button type="submit" class="btn btn-primary">Post!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
