    <!-- pop up form for creating new topic/snippet -->
    <div class="modal fade" tabindex="-1" id="startTopicModal" role="dialog" aria-labelledby="#createTopic" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createTopic">Create A Topic/Snippet!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- the start new topic form -->
          <div class="modal-body">
            <form role="form" enctype=multipart/form-data novalidate>
              <!-- language and topic -->
              <div class="form-group">
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="topic-box" class="col-form-label">Topic/Snippet</label>
                      <input type="text" class="form-control" id="topic-box" placeholder="e.g. Iterative DFS" required>
                    </div>
                  </div>
                  <div class="col">
                    <label for="language-box" class="col-form-label">Language</label>
                    <input type="text" class="form-control" id="language-box" name="language-box" placeholder="e.g. C++" required>
                  </div>
                </div>
              </div>

              <!-- privacy -->
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" value="" id="create-private-check-box" name="private-check-box">
                <label class="form-check-label" for="create-private-check-box">
                  Make snippet private
                </label>
              </div>

              <!-- contents (code) -->
              <div class="form-group">
                <label for="topic-content-box" class="col-form-label">Contents</label>
                <div id="topic-content-box" style="height: 200px;"></div>
              </div>
              <button type="submit" class="btn btn-primary">Post!</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- chat -->
    <div id="chatbot">
      <div class="chat-bubble-left">
        <h3 class="chat-bubble-contents">Hi! What can I help you with?</h3>
      </div>

      
      <!-- insert chat bubbles here -->


    </div>
      
    <!-- search input -->
    <div class="chat-window">
      <form role="form" class="search-bar" id="search-form" enctype=multipart/form-data novalidate>
          <div class="d-flex flex-row">
            <input type="text" class="form-control mr-sm-2" id="search-box" placeholder="Enter any topic or search for snippets..." required>
            <button type="submit" class="btn btn-primary"><i class="material-icons">search</i></button>
          </div>
      </form>
    </div>
